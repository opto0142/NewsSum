spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/newssum
  security:
    enabled: true

gemini:
  api:
    key: ${GEMINI_API_KEY:your-api-key-here}
  base-url: https://generativelanguage.googleapis.com/v1beta
  model: gemini-pro
  timeout: 30s
  max-retries: 3
  temperature: 0.3
  max-output-tokens: 1000

jwt:
  secret: ${JWT_SECRET:your-jwt-secret-here}
  access-token-validity: PT1H
  refresh-token-validity: P7D

logging:
  level:
    com.newssum: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized